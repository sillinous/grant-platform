name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint check
        run: npx eslint src/ --ext .js,.jsx --max-warnings 0 || true

      - name: Build
        run: npx vite build

      - name: Report bundle size
        run: |
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          ls -lh dist/assets/*.js | awk '{print "- **JS:** " $5 " — " $9}' >> $GITHUB_STEP_SUMMARY
          ls -lh dist/assets/*.css 2>/dev/null | awk '{print "- **CSS:** " $5 " — " $9}' >> $GITHUB_STEP_SUMMARY

      - name: Upload build artifacts
        if: matrix.node-version == 20
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
